<div class="forecast-top">
    <h1>Eindhoven Weather Forecast</h1>
</div>
<div class="forecast-main">
    <div class="row-fluid">
      <div class="col-md-2">
        <div class="weather-item">
        	<h2>{{name}}</h2>
        	<img src="{{iconURL}}" class="weather-icon" />
        	<br>
        	<div class="clearfix">
        	    <div class="pull-left">
        				<h3>{{min}} &deg;C</h3>
        				<p>
        					min
        				</p>
        				<p>
        	        Wind direction: <br>
        	        Air pressure: <br>
        	        Humidity: <br>
        	        Sunrise: <br>
        	        Sunset: <br>
        				</p>
        	    </div>
        	    <div class="pull-right">
        					<h3>{{max}} &deg;C</h3>
        					<p>
        						max
        					</p>
        	        <p>
        						{{windDirection}} <img src="img/weather/windDir.png" class="wind-direction" style="-ms-transform: rotate({{windDegrees}}deg);-webkit-transform: rotate({{windDegrees}}deg);transform: rotate({{windDegrees}}deg);-webkit-backface-visibility: hidden;"/><br>
        		        {{Airpressure}} hPa<br>
        		        {{Humidity}} %<br>
        		        {{sunrise * 1000 | date:'HH:mm'}}<br>
        		        {{sunset * 1000 | date:'HH:mm'}}<br>
        					</p>
        	    </div>
        	</div>
        </div>
      </div>
    </div>
</div>
