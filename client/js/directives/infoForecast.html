<div class="forecast-top">
    <h1>{{name}} Weather Forecast</h1>
</div>
<div class="forecast-main">
    <div class="row-fluid">
        <div class="forecast-item" ng-repeat="day in forecast">
            <h1>{{day.date}}</h1>
            <p>{{day.weather_icon}}</p>
            <div class="temp">
                Min:
                <br>
                {{day.temp_min}}
            </div>
            <div class="temp">
                Max:
                <br>
                {{day.temp_max}}
            </div>
            <p>Wind direction: {getClosestDirection(day.deg)}</p>
            <p>Air pressure: {{day.pressure}}</p>
            <p>Humidity: {{day.humidity}}</p>
        </div>
    </div>
</div>
