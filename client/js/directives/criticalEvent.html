<div id="pop-up" class="pop-up">

    <div class="content">
        <div class="header">
            <span class="close" ng-click="close()">Ã—</span>
            <img src="/img/security/warninggeneral.png" class="warning-icon" />
            <h2>Warning! </h2>
        </div>
        <div class="body">
            <img src="/img/security/{{selectedEvent.icon}}.png" class="event-icon" />
            <select id="events" class="selection" ng-model="selectedEvent" ng-options="event.description.name for event in events" >
            </select>
        </div>
        <div class="information">
            <p>Address: {{selectedEvent.street}} </p>
            <p>Time: {{selectedEvent.time}}</p>
        </div>
        <div class="options">
            <button id="view" class="optionButton">info</button>
        </div>
    </div>

</div>
