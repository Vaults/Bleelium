<div id="pop-upMulti" class="pop-up" ng-controller="eventCtrl">
    <span ng-click="close()">
        <div class="transparent">

        </div>
    </span>
    <div class="content">
        <div class="header">
            <img src="/img/event/warninggeneral.png"/>
            WARNING!
            <span ng-click="close()"><img src="/img/cross.png" height="50px"/></span>
        </div>
        <table class="table-events">
            <tr ng-repeat="event in events track by $index">
                <td>
                    <img src="/img/security/{{event.attributes.type}}.png" class="event-icon"/>
                </td>
                <td>
                    <div class="information">
                        Type: {{event.attributes.type}} <br>
                        {{(event.TOG)?event.TOG:'Smoke'}}: {{event.level}} <sup>%</sup>&frasl;<sub>m<sup>3</sup></sub>
                        <br>
                        Latitude: {{event.attributes.coord_lat}} <br>
                        Longitude: {{event.attributes.coord_lng}}
                    </div>
                </td>
                <td>
                    <button id="view" class="button button-red" ng-click="goToEvent(event)" >Info</button>
                </td>
            </tr>
        </table>
    </div>
</div>
