<div class="weather-item">
	<h2>{{name}}</h2>
	<h4>{{'Long: '+ longtitude + '&nbsp;&nbsp;&nbsp;  Lat: ' + latitude}}</h4>
	<img src="{{iconURL}}" class="weather-icon" />
	<h2>{{temperature}} &deg;C</h2>
	<br>
	<div class="clearfix">
	    <div class="pull-left">
	        Wind direction: <br>
	        Air pressure: <br>
	        Humidity: <br>
	        Sunrise: <br>
	        Sunset: <br>
	    </div>
	    <div class="pull-right">
	        {{windDirection}}<br>
	        {{Airpressure / 10}} kPa<br>
	        {{Humidity}} %<br>
	        {{sunrise * 1000 | date:'HH:mm'}}<br>
	        {{sunset * 1000 | date:'HH:mm'}}<br>
	    </div>
	</div>
</div>
