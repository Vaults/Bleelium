<div class="background" ng-controller="infoCtrl">
    <div class="side clearfix">
        <h2>{{location}}</h2>
        <h4>{{coordinates}}</h4>
        <h3 style="margin-bottom: 0" align="center">Current temperature:</h3>
        <h3 style="margin-bottom: 20px" align="center">{{currentTemp}}</h3>
        <h3 style="margin-bottom: 0" align="center">Predicted temperature:</h3>
        <h3 style="margin-bottom: 20px" align="center">{{predictTemp}}</h3>
        <div class="clearfix">
            <div class="pull-left">
                Sunrise/Sunset : <br>
                Min/Max :<br><br>
            </div>
            <div class="pull-left">
                {{sunrise}} / {{sunset}}<br>
                {{minTemp}} / {{maxTemp}}<br><br>
            </div>
        </div>

    </div>
</div>
