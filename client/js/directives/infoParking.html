<div class="parking-item">
    <h2>Strijp-S</h2>
    <percent-circle percent="percent" colors="color"></percent-circle>
    <br>
    <div class="clearfix">
        <table style="width: 100%" border="0">
            <col width="100px"/>
            <tr style="padding-bottom: 10px;">
                <td style="padding-bottom: 5px;">Address:</td>
                <td style="padding-bottom: 5px;" align="right">{{address}}</td>
            </tr>
            <tr>
                <td style="padding-bottom: 5px;">Occupancy:</td>
                <td style="padding-bottom: 5px;" align="right">{{occupied}}/{{capacity}}</td>
            </tr>
            <tr>
                <td style="padding-bottom: 5px;">Day:</td>
                <td style="padding-bottom: 5px;" align="right">{{day}}</td>
            </tr>
            <tr>
                <td style="padding-bottom: 5px;">Open Hours:</td>
                <td style="padding-bottom: 5px;" align="right">{{openingHours}}</td>
            </tr>
            <tr>
                <td style="padding-bottom: 5px;">Hourly Fee:</td>
                <td style="padding-bottom: 5px;" align="right">{{pricehour}}</td>
            </tr>
            <tr>
                <td style="padding-bottom: 5px;">Daily Fee:</td>
                <td style="padding-bottom: 5px;" align="right">{{priceday}}</td>
            </tr>
        </table>
    </div>
    <a href="/#/parking/details">
        <button class="button button-red">
            Details
        </button>
    </a>

</div>
